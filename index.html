  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <article class="container">
      <div class="column-1">
        <h1 class="item">Get <span class="colored-title">insights</span> that help your business grow.</h1>
        <p class="item">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="metrics item">
          <div class="metrics1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="metrics2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="metrics3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>

      </div>

      <div class="column-2">
        <!-- <div class="overlay"></div> -->
      </div>





    </article>
  </main>
